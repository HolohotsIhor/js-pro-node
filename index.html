<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="src/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center text-center">
        <div class="col-12 col-md-6 mb-3">
            <!-- Trigger button -->
            <button
                    type="button"
                    class="btn btn-primary w-100"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    data-bs-placement="top"
                    title="Натисни, щоб побачити модальне вікно"
            >
                Open modal
            </button>
        </div>

        <div class="col-12 col-md-6 mb-3">
            <!-- Кнопка для алерта -->
            <button id="alertToggleBtn" class="btn btn-warning w-100">
                Show/Hidden alert
            </button>
        </div>

        <div class="col-12">
            <!-- Alert -->
            <div id="myAlert" class="alert alert-success mt-3 d-none" role="alert">
                Bootstrap alert!
            </div>
        </div>
    </div>
</div>

<!-- Modal window -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Body text..
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h1 class="mb-4">Birth date</h1>

    <!-- My BD -->
    <div class="mb-4">
        <p><strong>My BD date:</strong> <span id="myBirthDate" class="text-primary"></span></p>
    </div>

    <!-- User form -->
    <div class="mb-3">
        <label for="userInput" class="form-label">Input your BD (DD/MM/YYYY):</label>
        <input type="text" id="userInput" class="form-control" placeholder="Example: 12/04/2000">
    </div>

    <button id="convertBtn" class="btn btn-success mb-3">Change</button>

    <!-- Result -->
    <div id="result" class="alert d-none"></div>
</div>

<!-- Bootstrap JS -->
<script type="module" src="src/js/main.js"></script>
</body>
</html>
